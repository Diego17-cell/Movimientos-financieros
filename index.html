<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <a href="blocNotas.html">BLOCK DE NOTAS</a>
    </header>
    <main>

        <table border="1" class="saldos">
            <caption><strong>SALDOS</strong></caption>
            <thead>
                <tr>
                    <th>INVERSIONES</th>
                    <th>CTA-AHORRO</th>
                    <th>EFECTIVO</th>
                    <th><strong>SALDO TOTAL</strong></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="inversiones" data-valor="0">0</td>
                    <td id="cta-ahorro" data-valor="0">0</td>
                    <td id="efectivo" data-valor="0">0</td>
                    <td id="saldo-total" data-valor="0">0</td>
                </tr>
            </tbody>
        </table>

        <fieldset class="ajusteSaldo">

            <legend><h3>Ajustar saldo</h3></legend>

            <label for="cuenta-actualizar"><strong>Cuenta a actualizar:</strong></label>
            <select name="actualizarCuenta" id="cuenta-actualizar">
                <option value="efectivo">efectivo</option>
                <option value="cta-ahorro">cta-ahorro</option>
                <option value="inversiones">inversiones</option>
            </select>

            <label for="valor-actualizar"><strong>Valor a actualizar:</strong></label>
            <input id="valor-actualizar" type="number">

            <button id="guardar-saldos">Actualizar saldo</button>
            
        </fieldset>

        <fieldset id = "movimientos">
            <legend><h3>Registro de movimientos</h3></legend>

            <label for="tipo"><strong>Tipo:</strong></label>
            <select name="naturaleza" id="tipo">
                <option value="egreso">Egreso</option>
                <option value="ingreso">Ingreso</option>
            </select>

            <label for="fecha"><strong>Fecha:</strong></label>
            <input type="date" id="fecha" name="fecha">
            
            <label for="descripcion"><strong>Descripción:</strong></label>
            <input type="text" id="descripcion" name="descripcion" placeholder="Describe el movimiento">
            
            <label for="valor"><strong>Valor:</strong></label>
            <input type="number" id="valor" name="valor">
            
            <label for="cuenta-afectada"><strong>Cuenta:</strong></label>
            <select name="cuenta" id="cuenta-afectada">
                <option value="cta-ahorro">cta-ahorro</option>
                <option value="efectivo">efectivo</option>
                <option value="inversiones">inversiones</option>
            </select>
            
            <button id="buttonAgregar">Agregar</button>
        </fieldset>

        <table border="1">
            <caption><strong>MOVIMIENTOS REGISTRADOS</strong></caption>
            <thead>
                <tr>
                    <th><strong>Chequeo</strong></th>
                    <th><strong>Naturaleza</strong></th>
                    <th><strong>Fecha</strong></th>
                    <th><strong>Descripción</strong></th>
                    <th><strong>Valor</strong></th>
                    <th><strong>Cuenta</strong></th>
                    <th><strong>Eliminar</strong></th>
                </tr>
            </thead>

            <tbody id = "lista-movimientos">
                <!-- 

            <tr>
                <td> input CHECKBOX</td>
                <td>INGRESO O EGRESO</td>
                <td>FECHA</td>
                <td>DESCRIPCION</td>
                <td>VALOR</td>
                <td>CUENTA</td>
                <td><button>Limpiar movimientos</button><td>
            </tr>

                -->
            </tbody>
        </table>

        

    </main>

    <button id="saveData">Guardar</button>

    <script  type="module" src="JS/main.js"></script>
</body>
</html>
